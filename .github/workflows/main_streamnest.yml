name: Build and deploy ASP.Net Core app to Azure Web App - StreamNest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore StreamNest.API/StreamNest.API.csproj

      - name: Build
        run: dotnet build StreamNest.API/StreamNest.API.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish StreamNest.API/StreamNest.API.csproj -c Release -o ./publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_332FF185B4CC4AACA20DCCC299D9279C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5E0A925203744DB8BCA4E209A3A8DE1A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D32B96542C664D678ABFCA7CB005B4B3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'StreamNest'
          slot-name: 'Production'
          package: ./publish
